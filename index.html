<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Notice</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, black, blue);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .notice-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px blue;
      text-align: center;
      max-width: 400px;
    }

    .notice-box h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .notice-box p {
      margin: 10px 0;
      font-size: 18px;
    }

    .notice-box a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: blue;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .notice-box a:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <div class="notice-box">
    <h1>Notice</h1>
    <p>Game Size: 6.5 GB</p>
    <p>Total Internet Required: 3.5 GB</p>
    <a href="https://example.com/download">Download Game</a>
  </div>
</body>
</html>
